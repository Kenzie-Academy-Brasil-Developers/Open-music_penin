<!DOCTYPE html>
<html  class="" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Music</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <!-- SCRIPTS  -->
<script type="module" src="./src/scripts/index.js" defer></script>

  </head>
  <body>
    <header class="header__container">
      <h1 class="logo__header">open music</h1>
      <button class="dark__mode"></button>

    </header>
    <main class="main__container">
      <section class="filter__container">
        <div class="filter__gen">
          <h2>Gênero Musical</h2>
          <ul class="filter__select"></ul>
        </div>
        <div class="price__container">
          <div class="price__defined">
          <h2 class="price__h2">Definir Preço</h2>
        <p class="valor__filter">Até R$ ...</p>
      </div>
        <input type="range" min="0" max="240" step="1" value="0" id="filter__imput">
      </div>
      </section>
      <section>
        <h2 class="list__albuns">Álbuns Encontrados</h2>
        <ul class="render__cards"></ul>
      </section>

    </main>
  </body>
</html>
